services:
  - type: web
    name: ghostli-prod-12jun25
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/system/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
    autoDeploy: false